<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./Newjobpost.css">
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 mt-5 p-5 border shadow-lg p-3 mb-5 bg-white rounded text-center">

                <div class="containar rounded" style="padding: 0px">
                    <div class="container mb-4">
                        <h4 class="">Job Posting Form</h4>
                    </div>
                    <form>
                        <div class="row my-3">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Job Title">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Designation">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Department">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="form-group col">
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Job Type</option>
                                    <option>Fulltime</option>
                                    <option>Parttime</option>
                                </select>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="No.of Positions">
                            </div>
                        </div>


                        <div class="row my-3">
                            <div class="col">
                                <textarea type="text" class="form-control" placeholder="Job Description"></textarea>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Required Skills">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Qualification">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group col">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">StartDate</span>
                                </div>
                                <input type="date" aria-label="" class="form-control">
                                <div class="input-group-prepend">
                                        <span class="input-group-text">EndDate</span>
                                    </div>
                                <input type="date" aria-label="" class="form-control">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Required Experience">
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-6">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                                <option>Shifts</option>
                                                <option>day-shifts</option>
                                                <option>Night-shifts</option>
                                                <option>Rotational-shifts</option>

                                            </select>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" placeholder="Work Hours">
                                    </div>
                            </div>

                        <div class="row my-3">
                            <div class="col">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Phonenumber">
                            </div>
                        </div>
                        <div class="form-group py-3">
                            <button type="submit" class="btn-block login-btn float-left">Submit</button>
                        </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <br>
    </div>
</body>

</html>
