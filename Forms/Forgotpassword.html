<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">   
        <link rel="stylesheet" href="./forgotpassword.css">
    </head>
<body> 
        <div class="container ">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4 mt-5 p-5 border shadow-lg p-3 mb-5 bg-white rounded text-center">                                 
                        <div class="containar rounded" style="padding: 0px"> 
                                <div class="container mb-4">
                                        <h3 class="">Lost Your Password</h3>
                                        <p class=" my-3 text-muted">Enter your username/Email to receive password reset instructions.</p>
                                    </div>                                            
                            <form>
                              <div class="row">
                                  <div class="col">
                                       <input type="email" class="form-control" placeholder="Email or Username">
                                      </div>
                                  </div>   
                                  <div class="form-group mt-3">
                                        <button type="submit" class="btn-block login-btn">Create a new password</button>
                                    </div> 
                        </form>    
                        <hr>
                        <div class="container my-4">
                                <h3 class="">Change your password</h3>
                                <p class="text-muted">Fill the form to below to change your password.</p>
                            </div>
                        <form>
                                <div class="row">
                                    <div class="col">
                                         <input type="password" class="form-control" placeholder="New Password">
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                            <div class="col">
                                                 <input type="password" class="form-control" placeholder="Confirm your Password">
                                                </div>
                                            </div>                                    
                                    <div class="form-group mt-3">
                                          <button type="submit" class="btn-block login-btn">Change your password</button>
                                      </div> 
                          </form>                          
                        </div>                   
                </div>
            </div>
                <div class="col-lg-4"></div>
            </div>
            <br>
        </div>    
</body>
</html>
