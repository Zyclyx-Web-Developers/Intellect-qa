<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/layout.css">

    <style>
        .input-group-text {
            color: #fff;
            background-color: #ff4500;
        }

        body {
            background: #fafafa;
        }
        .navbar{
            background-color: #fafafa !important;
        }
        .form-control {
            min-height: 28px;
            border-radius: 5px;
            border: 1px solid rgba(0, 123, 255,0.4);
        }

    
 
        .login-btn:disabled {
            background-color: #ccc;
        }

        #error {
            color: crimson;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand ml-5 mt-4" href="#">
            <img src="../images/logo.png" width="160" height="auto" alt="">
        </a>
    </nav>
    <div class="container-fluid ">
        <div class="row d-flex justify-content-center align-items-center">            
            <div class="col-lg-5 col-md-8 col-12 mt-5 p-5  shadow-lg p-3 mb-5 bg-white rounded text-center">
                <div class="containar rounded p-3">
                    <h3 class="pb-4 title-2 text-center"> ADMIN LOGIN </h3>

                    <form id="LoginForm">
                        <label class="sr-only" for="email">Email Id</label>
                        <div class="input-group px-5 mt-4">                           
                            <input type="text" class="form-control py-4" name="email" id="email" placeholder="Email">
                        </div>
                        
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group px-5 mt-4">                          
                            <input type="password" class="form-control py-4" name="password" id="password" placeholder="Password">
                        </div>
                        <span id="error"></span>
                        <div class="clearfix p-2">
                            <p class="text-right mb-0"><a href="#" class="btn btn-link animate-link">Forgot Password?</a></p>
                            <!-- <a href="#" class="float-right tetx-dark">New Registration</a> -->
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submitBtn" class="btn btn-primary py-2 px-5 btn-shadow-2">Login</button>
                            <!-- <span id="alert" class="alert" role="alert"> </span>                               -->
                            <span id="spinner" class="text-primary " role="status">
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    </div>
    <script src="../js/vendor/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/e802a17a48.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
