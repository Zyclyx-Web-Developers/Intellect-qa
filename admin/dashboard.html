<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Zyclyx Admin Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/layout.css">
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <script>
    if(!sessionStorage.getItem("token")){
      window.location="login.html";
    }
    </script>
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0 ml-3" href="#"><img  src="../images/logo-white.png" alt="Zyclyx"></a>       
      <ul class="navbar-nav px-3 d-flex flex-row align-items-center">
        <li class="user-profile">
          <i class="fas fa-user mr-2"></i>
          <span id="userName" class="mr-4 title-3"></span></li>
        <li class="nav-item text-nowrap mx-4">
          <a class="nav-link" href="#" id="signOut-1">sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column mt-3">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="fas fa-home"></i>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="far fa-envelope"></i>
                  Messages
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fab fa-wpforms"></i>
                  Job Aplications
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-file-import"></i>
                  Job Posts
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-pen-square"></i>
                  Post a New Job
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="signOut-2">
                    <i class="fas fa-sign-out-alt"></i>
                  Sign out
                </a>
              </li>
            </ul>

 
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"> 
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="https://kit.fontawesome.com/e802a17a48.js" crossorigin="anonymous"></script>
    <script>
      function signOut(event){
        event.preventDefault();
        sessionStorage.removeItem("token");
        window.location="Login.html";
      }
      document.getElementById("userName").textContent = sessionStorage.getItem("user");
      document.getElementById("signOut-1").addEventListener("click",signOut);
      document.getElementById("signOut-2").addEventListener("click",signOut)
    </script>
  </body>
</html>
