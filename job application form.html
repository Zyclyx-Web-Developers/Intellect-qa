<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./navbar.css">
        <link rel="stylesheet" href="./job application form.css"> 
</head>
<body> 
  <!--
    ====== Navbar ======
  -->
<header class="main-navbar" id="mainNavbar">
    <div id="navbar"></div>
</header>
<!-- 
    ====== END Navbar ======
  -->
        <div class="container ">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6 mt-5 p-5 border shadow-lg p-3 mb-5 bg-white rounded text-center"> 
                                    
                            <div class="containar rounded"style="padding: 0px"> 
                                    <div class="container mb-4">
                                            <h4 class="">Job Application Form</h4>                                           
                                        </div>                                            
                                <form>
                                    <div class="row my-3">
                                      <div class="col-6">
                                        <input type="text" class="form-control" placeholder="First name">
                                      </div>
                                      <div class="col-6">
                                        <input type="text" class="form-control" placeholder="Last name">
                                      </div>
                                    </div>
                                  
                                    <div class="row my-3">
                                        <div class="col">
                                          <input type="email" class="form-control" placeholder="Email">
                                        </div>                                   
                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="Phonenumber">
                                        </div>
                                    </div>
                                    
                                    <div class="row my-3">                                        
                                            <div class="form-group col">                                                  
                                                    <select class="form-control" id="exampleFormControlSelect1">
                                                      <option>Gender</option>
                                                      <option>Male</option>
                                                      <option>Female</option>                                                      
                                                    </select>
                                                  </div>
                                                </div>
                                    <div class="row my-3">                                        
                                            <div class="form-group col">                                                  
                                                    <select class="form-control" id="exampleFormControlSelect2">
                                                      <option>Country</option>
                                                      <option>India</option>
                                                      <option>Others</option>                                                      
                                                    </select>
                                                  </div>
                                     </div>
                                     <div class="row my-3">
                                            <div class="col">
                                                    <input type="text" class="form-control" placeholder="Qualification">
                                                  </div>
                                     </div>
                                     <div class="row my-3">
                                            <div class="col">
                                                    <input type="text" class="form-control" placeholder="Area of Expertise">
                                                  </div>
                                     </div>

                                     <div class="row my-3">                                        
                                            <div class="form-group col">                                                  
                                                    <select class="form-control" id="exampleFormControlSelect3">
                                                      <option>Position Applying for</option>
                                                      <option>1</option>
                                                      <option>2</option>                                                      
                                                    </select>
                                                  </div>
                                     </div> 
                                     <div class="row my-3">
                                            <div class="col">
                                                    <input type="text" class="form-control" placeholder="Current Company">
                                                  </div>
                                     </div>                                      
                                     <div class="row my-3">
                                            <div class="col-6">
                                              <input type="text" class="form-control" placeholder="Current CTC">
                                            </div>
                                            <div class="col-6">
                                              <input type="text" class="form-control" placeholder="Notice Period">
                                            </div>
                                          </div>
                                          <div class="row my-3">
                                          <div class="input-group mb-3 col">
                                                <!-- <div class="input-group-prepend">
                                                  <span class="input-group-text" id="inputGroupFileAddon01">Upload Resume</span>
                                                </div> -->
                                                <div class="custom-file">
                                                  <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                                  <label class="custom-file-label" for="inputGroupFile01">Add your CV</label>
                                                </div>
                                              </div>
                                          </div>
                                          <div class="row my-3">
                                          <div class="input-group col">
                                                <!-- <div class="input-group-prepend">
                                                  <span class="input-group-text">Additional Information</span>
                                                </div> -->
                                                <textarea class="form-control" placeholder="Additional Information" aria-label="With textarea"></textarea>
                                              </div>
                                            </div>  
                                  </form>                                
                                <div class="form-group py-3">
                                    <button type="submit" class="btn-block login-btn float-left">Submit</button>
                                </div>          
                       </div>
                </div>
                    <div class="col-lg-3"></div>
                </div>
                <br>
           </div> 

            <!-- Footer  -->
            <div id="footer"></div>

            <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script> 
        $(function(){
          $("#navbar").load("navbar.html"); 
          $("#footer").load("footer.html"); 
        });
        </script> 
</body>
 </html>
